name: Flutter Web
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.4.0
        with:
          flutter-version: '2.12.x'
          channel: 'any'
      - run: flutter build web --base-href="/blocks/"

